<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paw-sitive Find</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @media print {
        body * {
          visibility: hidden;
        }
       .printable-area,.printable-area * {
          visibility: visible;
        }
       .printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
        }
       .no-print {
          display: none;
        }
      }
    </style>
</head>

    <script type="module" src="/index.tsx"></script>
